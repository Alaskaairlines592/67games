<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>67games - 1000 Games</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
        }

        header h1 {
            font-size: 3em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        header p {
            font-size: 1.2em;
            opacity: 0.9;
        }

        .controls {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .controls input,
        .controls select {
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            min-width: 150px;
        }

        .controls input {
            flex: 1;
            min-width: 200px;
            max-width: 400px;
        }

        .games-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .game-card {
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
        }

        .game-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 12px rgba(0,0,0,0.2);
        }

        .game-card h3 {
            color: #667eea;
            margin-bottom: 10px;
            font-size: 1.1em;
        }

        .game-card .meta {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin: 10px 0;
            font-size: 0.9em;
        }

        .game-card .badge {
            display: inline-block;
            background: #f0f0f0;
            padding: 4px 12px;
            border-radius: 20px;
            color: #333;
        }

        .game-card .rating {
            color: #ffc107;
            font-weight: bold;
            margin-top: 10px;
        }

        .game-card .description {
            color: #666;
            font-size: 0.9em;
            margin-top: 10px;
            line-height: 1.4;
        }

        .stats {
            text-align: center;
            color: white;
            margin-top: 30px;
            font-size: 1.1em;
        }

        .pagination {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 30px;
            flex-wrap: wrap;
        }

        .pagination button {
            padding: 10px 20px;
            background: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            transition: background 0.3s ease;
        }

        .pagination button:hover {
            background: #f0f0f0;
        }

        .pagination button.active {
            background: #667eea;
            color: white;
        }

        .no-results {
            text-align: center;
            color: white;
            font-size: 1.2em;
            padding: 40px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>67games</h1>
            <p>Explore 1000 Amazing Games</p>
        </header>

        <div class="controls">
            <input type="text" id="searchInput" placeholder="Search games...">
            <select id="genreFilter">
                <option value="">All Genres</option>
                <option value="Action">Action</option>
                <option value="Adventure">Adventure</option>
                <option value="Puzzle">Puzzle</option>
                <option value="Strategy">Strategy</option>
                <option value="Sports">Sports</option>
                <option value="RPG">RPG</option>
                <option value="Simulation">Simulation</option>
            </select>
            <select id="sortFilter">
                <option value="id">Sort by ID</option>
                <option value="name">Sort by Name</option>
                <option value="rating">Sort by Rating</option>
                <option value="year">Sort by Year</option>
            </select>
        </div>
        <!-- games are served directly on this site via games.json; no external link needed -->
        <!-- You can remove the `games/algebra-is-fun.github.io` subdirectory if you no longer need the separate page. -->


        <div class="stats">
            <p>Showing <span id="resultCount">0</span> of 1000 games</p>
        </div>

        <div class="games-grid" id="gamesGrid"></div>

        <div class="stats">
            <p id="noResults" class="no-results" style="display: none;">No games found</p>
        </div>

        <div class="pagination" id="pagination"></div>
    </div>

    <script>
        let allGames = [];
        let filteredGames = [];
        const gamesPerPage = 24;
        let currentPage = 1;

        // Load games
        async function loadGames() {
            try {
                const response = await fetch('games.json');
                allGames = await response.json();
                filteredGames = [...allGames];
                renderGames();
                updatePagination();
            } catch (error) {
                console.error('Error loading games:', error);
                document.getElementById('gamesGrid').innerHTML = '<p style="color: white;">Failed to load games</p>';
            }
        }

        // Filter and sort games
        function applyFilters() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const genre = document.getElementById('genreFilter').value;
            const sort = document.getElementById('sortFilter').value;

            filteredGames = allGames.filter(game => {
                const matchesSearch = game.name.toLowerCase().includes(searchTerm) || 
                                     game.description.toLowerCase().includes(searchTerm);
                const matchesGenre = !genre || game.genre === genre;
                return matchesSearch && matchesGenre;
            });

            // Apply sorting
            switch(sort) {
                case 'name':
                    filteredGames.sort((a, b) => a.name.localeCompare(b.name));
                    break;
                case 'rating':
                    filteredGames.sort((a, b) => b.rating - a.rating);
                    break;
                case 'year':
                    filteredGames.sort((a, b) => b.releaseYear - a.releaseYear);
                    break;
                default:
                    filteredGames.sort((a, b) => a.id - b.id);
            }

            currentPage = 1;
            renderGames();
            updatePagination();
        }

        // Render games
        function renderGames() {
            const grid = document.getElementById('gamesGrid');
            const noResults = document.getElementById('noResults');
            const resultCount = document.getElementById('resultCount');

            resultCount.textContent = filteredGames.length;

            if (filteredGames.length === 0) {
                grid.innerHTML = '';
                noResults.style.display = 'block';
                return;
            }

            noResults.style.display = 'none';

            const start = (currentPage - 1) * gamesPerPage;
            const end = start + gamesPerPage;
            const paginated = filteredGames.slice(start, end);

            grid.innerHTML = paginated.map(game => {
                const nameEscaped = encodeURIComponent(game.name || '');
                const searchUrl = `https://www.google.com/search?q=${nameEscaped}`;
                const ratingText = game.rating ? `â˜… ${game.rating}/5` : '';
                const playersText = game.players ? `${game.players} players` : '';
                const yearText = game.releaseYear ? `Released: ${game.releaseYear}` : '';
                return `
                <div class="game-card" role="button" onclick="window.open('${searchUrl}', '_blank', 'noopener')">
                    <h3>${game.name}</h3>
                    <div class="meta">
                        <span class="badge">${game.genre || ''}</span>
                        <span class="badge">${playersText}</span>
                    </div>
                    <div class="rating">${ratingText}</div>
                    <p class="description">${game.description || ''}</p>
                    <p style="color: #999; font-size: 0.85em; margin-top: 10px;">${yearText}</p>
                </div>
            `}).join('');
        }

        // Update pagination
        function updatePagination() {
            const pagination = document.getElementById('pagination');
            const totalPages = Math.ceil(filteredGames.length / gamesPerPage);

            if (totalPages <= 1) {
                pagination.innerHTML = '';
                return;
            }

            let html = '';
            const maxButtons = 10;
            const start = Math.max(1, currentPage - Math.floor(maxButtons / 2));
            const end = Math.min(totalPages, start + maxButtons - 1);

            if (start > 1) {
                html += `<button onclick="goToPage(1)">1</button>`;
                if (start > 2) html += `<span>...</span>`;
            }

            for (let i = start; i <= end; i++) {
                html += `<button onclick="goToPage(${i})" ${i === currentPage ? 'class="active"' : ''}>${i}</button>`;
            }

            if (end < totalPages) {
                if (end < totalPages - 1) html += `<span>...</span>`;
                html += `<button onclick="goToPage(${totalPages})">${totalPages}</button>`;
            }

            pagination.innerHTML = html;
        }

        function goToPage(page) {
            currentPage = page;
            renderGames();
            updatePagination();
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        // Event listeners
        document.getElementById('searchInput').addEventListener('input', applyFilters);
        document.getElementById('genreFilter').addEventListener('change', applyFilters);
        document.getElementById('sortFilter').addEventListener('change', applyFilters);

        // Load games on page load
        loadGames();
    </script>
</body>
</html>
